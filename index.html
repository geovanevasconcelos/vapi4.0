<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vapi AI Assistant</title>
    <!-- Ensure the Vapi SDK script is loaded -->
    <script src="https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js"></script>
</head>
<body>
    <script>
        (function() {
            var vapiInstance = null;
            var isReady = false;

            // Utility function to get query parameters
            function getQueryParam(param) {
                let urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Utility function to decode Base64 strings
            function base64Decode(str) {
                try {
                    return atob(str); // Try decoding the string
                } catch (e) {
                    console.error("Error decoding Base64 string:", e);
                    return str; // Return the original string if decoding fails
                }
            }

            // Retrieve parameters from the query string
            const encodedApiKey = getQueryParam('apiKey');
            const apiKey = base64Decode(encodedApiKey) || '<your_public_api_key>'; // Decode the API key
            const assistant = getQueryParam('assistant') || '<assistant_id>';
            const title = getQueryParam('title') || 'Have a quick question?';
            const subtitle = getQueryParam('subtitle') || 'Talk with our AI assistant';
            const parentOrigin = getQueryParam('parentOrigin') || window.location.origin;

            console.log("Decoded API Key:", apiKey);
            console.log("Assistant ID:", assistant);
            console.log("Parent Origin:", parentOrigin);

            // Configure the button appearance and behavior
            const buttonConfig = {
                position: "bottom-right",
                offset: "40px",
                width: "50px",
                height: "50px",
                idle: {
                    color: `rgb(93, 254, 202)`,
                    type: "pill",
                    title: title,
                    subtitle: subtitle,
                    icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone.svg`,
                },
                loading: {
                    color: `rgb(93, 124, 202)`,
                    type: "pill",
                    title: "Connecting...",
                    subtitle: "Please wait",
                    icon: `https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg`,
                },
                active: {
                    color: `rgb(255, 0, 0)`,
                    type: "pill",
                    title: "Call is in progress...",
                    subtitle: "End the call.",
                    icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg`,
                },
            };

            /**
             * Function to send structured status updates to the parent
             * @param {string} status - The status to send
             * @param {object} details - Additional details (optional)
             */
            function sendStatusToParent(status, details = {}) {
                const message = {
                    type: 'status_update',
                    status: status,
                    details: details
                };
                console.log("Assistant: Sending status update:", message);
                window.parent.postMessage(message, parentOrigin);
            }

            /**
             * Function to send transcription messages to the parent
             * @param {string} transcription - The transcription text
             * @param {string} role - The role ('user' or 'assistant')
             */
            function sendTranscriptionToParent(transcription, role) {
                const message = {
                    type: 'transcription',
                    data: {
                        transcription: transcription,
                        role: role,
                        timestamp: new Date().toISOString()
                    }
                };
                console.log("Assistant: Sending transcription:", message);
                window.parent.postMessage(message, parentOrigin);
            }

            /**
             * Function to send heartbeat messages to the parent
             */
            function sendHeartbeat() {
                const heartbeatMessage = {
                    type: 'heartbeat',
                    status: 'active',
                    timestamp: new Date().toISOString()
                };
                console.log("Assistant: Sending heartbeat:", heartbeatMessage);
                window.parent.postMessage(heartbeatMessage, parentOrigin);
            }

            /**
             * Function to initialize the Vapi AI Assistant
             */
            function initializeAssistant() {
                try {
                    // Initialize vapiInstance using the Vapi SDK
                    vapiInstance = window.vapiSDK.run({
                        apiKey: apiKey, // Use the decoded API key
                        assistant: assistant,
                        config: buttonConfig,
                    });

                    console.log("Assistant: vapiInstance created:", vapiInstance);

                    // Event listener for call start
                    vapiInstance.on('call-start', () => {
                        sendStatusToParent('call-started');
                    });

                    // Event listener for call end
                    vapiInstance.on('call-end', () => {
                        sendStatusToParent('call-ended');
                    });

                    // Event listener for speech start
                    vapiInstance.on('speech-start', () => {
                        sendStatusToParent('assistant-talking');
                    });

                    // Event listener for speech end
                    vapiInstance.on('speech-end', () => {
                        sendStatusToParent('assistant-waiting');
                    });

                    // Event listener for errors
                    vapiInstance.on('error', (e) => {
                        console.error("Assistant: Error:", e);
                        window.parent.postMessage({
                            type: 'error',
                            data: e.message || e
                        }, parentOrigin);
                    });

                    // Event listener for messages (transcriptions)
                    vapiInstance.on('message', (message) => {
                        if (message.type === 'transcript' && message.transcriptType === 'final') {
                            sendTranscriptionToParent(message.transcript, message.role);
                        }
                    });

                    // Send a heartbeat message every 30 seconds
                    setInterval(sendHeartbeat, 30000);

                } catch (error) {
                    console.error("Assistant: Error during initialization:", error);
                    window.parent.postMessage({
                        type: 'error',
                        data: error.message || error
                    }, parentOrigin);
                }
            }

            /**
             * Function to handle messages from the parent (Bubble plugin)
             * Specifically listens for the 'ready' message to start initialization
             */
            function handleParentMessage(event) {
                // Security check: Ensure the message is from the expected parent origin
                if (event.origin !== parentOrigin) {
                    console.warn("Assistant: Ignoring message from unexpected origin:", event.origin);
                    return;
                }

                const message = event.data;

                if (typeof message === 'object' && message !== null) {
                    if (message.type === 'ready') {
                        console.log("Assistant: Received 'ready' message from parent.");
                        isReady = true;
                        initializeAssistant();
                    }
                }
            }

            // Listen for messages from the parent
            window.addEventListener('message', handleParentMessage);

            /**
             * Initial load event handler
             * Instead of initializing immediately, wait for the 'ready' message from the parent
             */
            window.addEventListener('load', function() {
                console.log("Assistant: Iframe loaded. Waiting for 'ready' message from parent.");
                // Initialization will occur upon receiving the 'ready' message
            });

            /**
             * Optional: Timeout mechanism in case 'ready' message is not received
             * This can help in debugging or fallback scenarios
             */
            setTimeout(() => {
                if (!isReady) {
                    console.warn("Assistant: 'ready' message not received within expected time. Initializing anyway.");
                    initializeAssistant();
                }
            }, 5000); // 5 seconds timeout
        })();
    </script>
</body>
</html>
