<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vapi AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js"></script>
</head>
<body>
    <script>
        (function() {
            var vapiInstance = null;

            // Utility function to get query parameters
            function getQueryParam(param) {
                let urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Utility function to decode Base64 strings
            function base64Decode(str) {
                try {
                    return atob(str); // Try decoding the string
                } catch (e) {
                    console.error("Error decoding Base64 string:", e);
                    return str; // Return the original string if decoding fails
                }
            }

            // Retrieve parameters from the query string
            const encodedApiKey = getQueryParam('apiKey');
            const apiKey = base64Decode(encodedApiKey) || '<your_public_api_key>'; // Decode the API key
            const assistant = getQueryParam('assistant') || '<assistant_id>';
            const title = getQueryParam('title') || 'Have a quick question?';
            const subtitle = getQueryParam('subtitle') || 'Talk with our AI assistant';
            const parentOrigin = getQueryParam('parentOrigin') || window.location.origin;

            console.log("Decoded API Key:", apiKey);  // This should now show the actual API key, not the Base64 string
            console.log("Assistant ID:", assistant);
            console.log("Parent Origin:", parentOrigin);

            // Configure the button appearance and behavior
            const buttonConfig = {
                position: "bottom-right",
                offset: "40px",
                width: "50px",
                height: "50px",
                idle: {
                    color: `rgb(93, 254, 202)`,
                    type: "pill",
                    title: title,
                    subtitle: subtitle,
                    icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone.svg`,
                },
                loading: {
                    color: `rgb(93, 124, 202)`,
                    type: "pill",
                    title: "Connecting...",
                    subtitle: "Please wait",
                    icon: `https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg`,
                },
                active: {
                    color: `rgb(255, 0, 0)`,
                    type: "pill",
                    title: "Call is in progress...",
                    subtitle: "End the call.",
                    icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg`,
                },
            };

            // Function to send structured status updates
            function sendStatusToParent(status, details = {}) {
                const message = {
                    type: 'status_update',
                    status: status,
                    details: details
                };
                console.log("Assistant: Sending status update:", message);
                window.parent.postMessage(message, parentOrigin);
            }

            // Function to send transcription messages
            function sendTranscriptionToParent(transcription, role) {
                const message = {
                    type: 'transcription',
                    data: {
                        transcription: transcription,
                        role: role,
                        timestamp: new Date().toISOString()
                    }
                };
                console.log("Assistant: Sending transcription:", message);
                window.parent.postMessage(message, parentOrigin);
            }

            // Function to send heartbeat messages
            function sendHeartbeat() {
                const heartbeatMessage = {
                    type: 'heartbeat',
                    status: 'active',
                    timestamp: new Date().toISOString()
                };
                console.log("Assistant: Sending heartbeat:", heartbeatMessage);
                window.parent.postMessage(heartbeatMessage, parentOrigin);
            }

            // Initialize the assistant when the SDK is loaded
            window.addEventListener('load', function() {
                if (window.vapiEventListenersAdded) {
                    return;
                }
                window.vapiEventListenersAdded = true;

                try {
                    // Initialize vapiInstance using the Vapi SDK
                    vapiInstance = window.vapiSDK.run({
                        apiKey: apiKey, // Use the decoded API key here
                        assistant: assistant,
                        config: buttonConfig,
                    });

                    console.log("Assistant: vapiInstance created:", vapiInstance);

                    vapiInstance.on('call-start', () => {
                        sendStatusToParent('call-started');
                    });

                    vapiInstance.on('call-end', () => {
                        sendStatusToParent('call-ended');
                    });

                    vapiInstance.on('speech-start', () => {
                        sendStatusToParent('assistant-talking');
                    });

                    vapiInstance.on('speech-end', () => {
                        sendStatusToParent('assistant-waiting');
                    });

                    vapiInstance.on('error', (e) => {
                        console.error("Assistant: Error:", e);
                        window.parent.postMessage({
                            type: 'error',
                            data: e.message || e
                        }, parentOrigin);
                    });

                    vapiInstance.on('message', (message) => {
                        if (message.type === 'transcript' && message.transcriptType === 'final') {
                            sendTranscriptionToParent(message.transcript, message.role);
                        }
                    });

                    // Send a heartbeat message every 30 seconds
                    setInterval(sendHeartbeat, 30000);

                } catch (error) {
                    console.error("Assistant: Error during initialization:", error);
                    window.parent.postMessage({
                        type: 'error',
                        data: error.message || error
                    }, parentOrigin);
                }
            });
        })();
    </script>
</body>
</html>
